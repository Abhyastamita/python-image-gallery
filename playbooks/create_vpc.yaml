---
  - hosts: localhost
    gather_facts: no
    module_defaults:
      group/aws:
        region: us-east-1
    tasks:
      - name: Create VPC
        ec2_vpc_net:
          name: M5_Gallery
          cidr_block: 10.10.0.0/16
          tags:
            Module: 5
          state: present
        register: vpc
      - name: debug
        debug: var=vpc
      - name: Create public subnet
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Module5 public
            Module: 5
          cidr: 10.10.0.0/24
          az: us-east-1a
          state: present
        register: public_subnet
      - name: Create private subnet
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Module5 private
            Module: 5
          cidr: 10.10.1.0/24
          az: us-east-1a
          state: present
        register: private_subnet_1
      - name: Create private subnet 2
        ec2_vpc_subnet:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Module5 private 2
            Module: 5
          cidr: 10.10.2.0/24
          az: us-east-1b
          state: present
        register: private_subnet_2
      - name: Create internet gateway
        ec2_vpc_igw:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Module5 gateway
          state: present
        register: igw
      - name: Create public route table
        ec2_vpc_route_table:
          vpc_id: "{{ vpc.vpc.id }}"
          tags:
            Name: Module5
          subnets:
            - "{{ public_subnet.subnet.id }}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ igw.gateway_id }}"
          state: present
      - name: Create developer security group
        ec2_group:
          name: Module5-developer-sg
          description: Developer security group
          vpc_id: "{{ vpc.vpc.id }}"
          rules:
            - proto: tcp
              ports:
                - 22
              cidr_ip: 0.0.0.0/0
              rule_desc: allow all to port twenty two
          state: present
        register: developer_sg
      - name: Create postgres-tag security group
        ec2_group:
          name: Module5-postgres-tag
          description: postgres-tag security group
          vpc_id: "{{ vpc.vpc.id }}"
          rules:
            - proto: tcp
              ports:
                - 5432
              group_name: Module5-postgres
              group_desc: postgres security group
              rule_desc: allow access to postgres group
          state: present
        register: postgres_tag_sg
      - name: debug
        debug: var=public_subnet
      - name: Create postgres security group
        ec2_group:
          name: Module5-postgres
          description: postgres security group
          vpc_id: "{{ vpc.vpc.id }}"
          rules:
            - proto: tcp
              ports:
                - 5432
              group_id: "{{ postgres_tag_sg.group_id }}"
              rule_desc: allow access only from postgres tag group 
          state: present
        register: postgres_sg
      - name: Create nginx-server security group
        ec2_group:
          name: Module5-nginx-server
          description: nginx security group
          vpc_id: "{{ vpc.vpc.id }}"
          rules:
            - proto: tcp
              ports:
                - 80
                - 443
              cidr_ip:  73.251.112.244/32
              rule_desc: allow web traffic for my home IP
            - proto: tcp
              ports:
                - 80
                - 443
              cidr_ip:  24.239.105.213/32
              rule_desc: allow web traffic for grader and instructor
            - proto: tcp
              ports:
                - 80
                - 443
              cidr_ip:  68.119.93.72/32
              rule_desc: allow web traffic for grader and instructor
          state: present
        register: nginx_sg