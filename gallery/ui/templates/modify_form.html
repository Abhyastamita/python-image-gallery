<!DOCTYPE html>
<html>
    <head>
        <title>Modify {{ full_name }}</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Modify {{ full_name }}</h1>
        <form action="/admin/modified" method="POST">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" value="{{ full_name }}"><br/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br/>
            <input type="hidden" name="username" value="{{ username }}">
            <small>(leave blank if unchanged)</small><br/>
            <input type="submit" value="Modify">
        </form>
        <style>
            input {
                margin: 5px;
            }
        </style>
    </body>
</html>
